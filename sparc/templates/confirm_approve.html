{% extends "index.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirm Approval</h2>
            
            <div class="mb-6">
                <p class="text-gray-600 mb-4">Are you sure you want to approve this user?</p>
                
                <div class="bg-gray-50 p-4 rounded-lg mb-4">
                    <div class="mb-2">
                        <span class="font-semibold">Username:</span>
                        <span class="text-gray-700">{{ profile.user.username }}</span>
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">Role:</span>
                        <span class="text-gray-700">{{ profile.role }}</span>
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">Team:</span>
                        <span class="text-gray-700">{{ profile.team.display_name }}</span>
                    </div>
                    <div class="mb-2">
                        <span class="font-semibold">Email:</span>
                        <span class="text-gray-700">{{ profile.user.email }}</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'approve' %}" 
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    Cancel
                </a>
                <form method="POST" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                        Confirm Approval
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
