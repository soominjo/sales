<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Developer Sales Report</h2>
    
    <table>
        <thead>
            <tr>
                <th>Active Sales</th>
                <th>Cancelled Sales</th>
                <th>Developer</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales_data %}
            <tr>
                <td>${{ sale.active_sales|floatformat:2 }}</td>
                <td>${{ sale.cancelled_sales|floatformat:2 }}</td>
                <td>{{ sale.developer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
