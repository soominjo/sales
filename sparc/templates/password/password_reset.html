{% extends "index.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-green-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
        <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-8">Reset Your Password</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input type="email" name="email" id="id_email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your email address">
                </div>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Send Password Reset Link
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'signin' %}" class="text-sm font-medium text-blue-600 hover:text-blue-500">Back to Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
