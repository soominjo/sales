{% extends "index.html" %}
{% block title %}Password Changed{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-xl text-center">
    <div class="mb-4 flex justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <h2 class="text-2xl font-extrabold text-gray-900 mb-2">Password Updated</h2>
    <p class="text-gray-600 mb-6">Your password has been changed successfully.</p>
    <a href="{% url 'profile' %}" class="inline-block px-6 py-3 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Return to Profile</a>
  </div>
</div>
{% endblock %}
