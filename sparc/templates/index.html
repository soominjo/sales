{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Inner SPARC Realty Corporation {% endblock %}</title>
    {% tailwind_css %}  <!-- This will include Tailwind CSS -->
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS for tooltips -->
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 5px 10px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <!-- Hide navigation/sidebar when printing -->
    <style media="print">
        #sidebar,
        nav,
        header,
        .navbar,
        .sidebar,
        .no-print {
            display: none !important;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}  <!-- Move navbar outside of content block -->
    <div class="max-w-[calc(100%-1rem)] ml-60 mr-6 mt-5 px-5 sm:px-3 lg:px-14">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-10 p-4 text-gray-500">
        &copy; Inner SPARC Realty Corporation
    </footer>

</body>
</html>
