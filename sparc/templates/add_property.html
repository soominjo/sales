{% extends "index.html" %}

{% block content %}
<div class="container mx-auto px-4 py-4 sm:py-8">
    <div class="max-w-lg mx-auto">
        <h2 class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-gray-800">Add New Property</h2>
        
        <form id="propertyForm" method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-4 sm:p-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Property Name</label>
                <input type="text" name="name" id="name" required
                       class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Property Image -->
            <div class="mb-4">
                 <label for="propertyImage" class="block text-sm font-medium text-gray-700 mb-2">Property Image</label>
                 <input type="file" name="image" id="propertyImage" accept="image/*"
                        class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
             </div>

            <div class="mb-4 sm:mb-6">
                <label for="developer" class="block text-sm font-medium text-gray-700 mb-2">Developer</label>
                <select name="developer" id="developer" required
                        class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a Developer</option>
                    {% for developer in developers %}
                    <option value="{{ developer.id }}">{{ developer.name }}</option>
                    {% endfor %}
                </select>
                
                <div class="mt-2">
                    <button type="button" onclick="openDeveloperModal()"
                            class="text-sm text-blue-600 hover:text-blue-800 py-1">
                        + Add New Developer
                    </button>
                </div>
            </div>
            
            <div class="flex justify-end">
                <button type="submit"
                        class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm sm:text-base">
                    Add Property
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Developer Modal -->
<div id="developerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-4 sm:p-6">
                <h3 class="text-lg font-semibold mb-4">Add New Developer</h3>

                <!-- Developer Image -->
                <div class="mb-4">
                    <label for="developerImage" class="block text-sm font-medium text-gray-700 mb-2">Logo / Image</label>
                    <input type="file" id="developerImage" accept="image/*"
                           class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                </div>
                
                <div class="mb-4">
                    <label for="developerName" class="block text-sm font-medium text-gray-700 mb-2">Developer Name</label>
                    <input type="text" id="developerName"
                           class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3">
                    <button onclick="closeDeveloperModal()"
                            class="w-full sm:w-auto px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 text-sm">
                        Cancel
                    </button>
                    <button onclick="addDeveloper()"
                            class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                        Add Developer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function openDeveloperModal() {
    document.getElementById('developerModal').classList.remove('hidden');
}

function closeDeveloperModal() {
    document.getElementById('developerModal').classList.add('hidden');
    document.getElementById('developerName').value = '';
}

function addDeveloper() {
    const name = document.getElementById('developerName').value.trim();
    const imageFile = document.getElementById('developerImage').files[0];
    if (!name) {
        alert('Please enter a developer name');
        return;
    }
    
    const fd = new FormData();
    fd.append('name', name);
    if(imageFile){ fd.append('image', imageFile); }

    fetch('/add-developer/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: fd
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // Add new developer to select dropdown
            const select = document.getElementById('developer');
            const option = new Option(name, data.developer_id);
            select.add(option);
            select.value = data.developer_id;
            
            
        } else {
            alert(data.message || 'Error adding developer');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error adding developer');
    });
}

// Close modal when clicking outside
// keep modal open after adding developer unless Cancel clicked

document.getElementById('developerModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeDeveloperModal();
    }
});

// Close modal with escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeDeveloperModal();
    }
});


const propertyForm = document.getElementById('propertyForm');
propertyForm.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const developer = document.getElementById('developer').value;
    const imageFile = document.getElementById('propertyImage').files[0];
    if(!name){ alert('Please enter a property name'); return; }

    const fd = new FormData();
    fd.append('name', name);
    fd.append('developer', developer);
    if(imageFile){ fd.append('image', imageFile);} 

    fetch('/add-property/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: fd
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === 'success'){
            
            propertyForm.reset();
            document.getElementById('name').focus();
        }else{
            alert(data.message || 'Error adding property');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert(data.message || 'Error adding property');
    });
});
</script>
{% endblock %}
