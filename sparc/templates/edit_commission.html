{% extends 'index.html' %}
{% load static %}
{% block content %}

<!-- Back Button -->
<div class="flex justify-end mb-4">
    <a href="{% url 'commission_history' %}"
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 shadow-sm no-print">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to History
    </a>
</div>
<div class="bg-white shadow-lg rounded-lg p-8 w-[900px] mx-auto border-4 border-blue-500">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Edit Commission Slip</h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {{ form.as_p }}
    </div>
    <div class="flex justify-end mt-8 space-x-3">
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow">Save Changes</button>
      <a href="{% url 'commission_history' %}" class="px-6 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</a>
    </div>
</form>
    
</div>
{% endblock %}
