{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-center">Edit Team</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end mt-6">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button>
      <a href="{% url 'manage_teams' %}" class="ml-3 px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
